<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>

<h1>Build an image carousel from scratch with vanilla JavaScript</h1>
 <!-- slider container -->
 <div class="slider">

  <!-- slide 1 -->
  <div class="slide">
    <img src="./ales-krivec-okzxVsJNxXc-unsplash.jpg" alt=""/>
  </div>

   <!-- slide 2 -->
  <div class="slide">
    <img src="./benjamin-davies-Zm2n2O7Fph4-unsplash.jpg" alt="" />
  </div>

   <!-- slide 3 -->
  <div class="slide">
    <img src="./kace-rodriguez-p3OzJuT_Dks-unsplash.jpg" alt="" />
  </div>

   <!-- slide 4 -->
  <div class="slide">
    <img src="./jonatan-lewczuk-J5wQl4Wqal8-unsplash.jpg" alt="" />
  </div>
   <!-- slide 5 -->
   <div class="slide">
    <img src="./johann-siemens-EPy0gBJzzZU-unsplash.jpg" alt="" />
  </div>
   <!-- slide 6 -->
   <div class="slide">
    <img src="./clement-fusil-Fpqx6GGXfXs-unsplash.jpg" alt="" />
    
  </div>

   <!-- Control buttons -->
  <button class="btn btn-next " >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
  <button class="btn btn-prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>

  <!-- The dots/circles -->
  <div class="dots-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>  
</div>
<script src="./script.js"></script>
</body>
</html>
